<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario Pizzería DEV.F</h1>
    <form>
        <br>
        <label>Nombre
            <input
            type="text"
            name="nombre"
            placeholder="Ingresa tu nombre"
            maxlength="10"
            minlength="4"
            required
            />
        </label>
        <br>
        <label>
            Apellido paterno
            <input
            type="text"
            name="a_paterno"
            placeholder="Ingresa tu apellido paterno"
            maxlength="10"
            minlength="4"
            required
            />
        </label>
        <br>
        <label>
            Apellido materno
            <input
            type="text"
            name="a_materno"
            placeholder="Ingresa tu apellido materno"
            maxlength="10"
            minlength="4"
            required
            />
        </label>
        <br>
        <label>
            Correo electronico
            <input
            type="text"
            name="email"
            placeholder="Ingresa tu correo electrónico"
            maxlength="20"
            minlength="4"
            required
            /> 
        </label>
        <br>
        <label>
            Fecha de entrega apropiada
            <input
            type="date"
            name="f_entrega"
            placeholder="Ingrese la fecha de entrega apropiada para su pedido"
            required
            /> 
        </label>
        <br>
        <label>
            Hora de entrega apropiada
            <input
            type="time"
            name="h_entrega"
            placeholder="Ingrese la hora de entrega apropiada para su pedido"
            required
            /> 
        </label>
        <br>
        <label>
            Seleccione su pizza del menú
        <select name="Pizza a elegir">
            <option value="napolitana">Pizza napolitana</option>
            <option value="pepperoni">Pizza de pepperoni</option>
            <option value="vegana">Pizza vegana</option>
            <option value="cuatro_quesos">Pizza de cuatro quesos</option>
        </select>
        </label>
        <br>
        <br>
        <button type="submit">Envir Información</button>
        <button type="reset">Resetear</button>
    </form>
</body>
</html>
